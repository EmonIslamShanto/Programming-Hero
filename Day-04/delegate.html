<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate event</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Ex, enim eveniet?</li>
            <li class="item">Ullam, ab pariatur!</li>
            <li class="item">Esse, perferendis fugit.</li>
            <li class="item">Hic, voluptatibus quos.</li>
            <li class="item">Saepe, ex placeat!</li>
        </ul>
        <button id="btn-item">Add new item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click',function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-item').addEventListener('click', function(){
            const listConainer = document.getElementById('list-container');

            const li = document.createElement('li');
            li.innerText = 'New Item Added';
            li.classList.add('item');
            listConainer.appendChild(li);
        })
    </script>
    
</body>
</html>
