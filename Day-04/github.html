<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="info">My secrete info</h1>
    <input type="text" id="input-field" placeholder="please enter delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('input-field').addEventListener('keyup', function(){
            const text = event.target.value;
            const button = document.getElementById('btn-delete');
            if(text === 'delete'){
                button.removeAttribute('disabled');
            }
            else{
                button.setAttribute('disabled', true);
            }
        })
        document.getElementById('btn-delete').addEventListener('click', function(){
            const secret =document.getElementById('info');
            secret.style.display = 'none';
        })
    </script>
    
</body>
</html>
