<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="font-semibold text-green-500">bank</span></h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-10 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">500</span></h2>
                </div>
                <div class="bg-orange-500 p-10 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">400</span></h2>
                </div>
                <div class="bg-blue-500 p-10 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="Balance-total">100</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-violet-500 p-10 rounded-xl">
                    <h4 class="text-2xl text-white">Deposite</h4>
                    <input class="text-2xl rounded-xl w-11/12 blcok p-3 m-5 mx-3" type="text" id="deposit" placeholder="Enter the amount you want to deposit">
                    <button id="btn-deposit" class="blcok text-white font-medium bg-teal-400 hover:bg-teal-600 p-3 rounded-lg">Deposit</button>
                </div>
                <div class="bg-rose-500 p-10 rounded-xl">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <input class="text-2xl rounded-xl w-11/12 blcok p-3 m-5 mx-3" type="text" id="withdraw" placeholder="Enter the amount you want to withdraw">
                    <button id="btn-withdraw" class="blcok text-white font-medium bg-teal-400 hover:bg-teal-600 p-3 rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit_witdraw.js"></script>
</body>
</html
