<html lang="en">

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="font-semibold text-green-500">bank</span></h1>
    </header>
    <main>
        <section class="bg-emerald-500 w-1/2 mx-auto mt-10 p-10">
            <h3 class="text-3xl font-medium">Please Login</h3>
            <div>
                <input class="text-2xl w-11/12 blcok p-3 m-5 mx-3" type="email" id="email" placeholder="Enter your email">
                <input class="text-2xl w-11/12 blcok p-3 m-5 mx-3" type="password" id="password" placeholder="Enter your password">
                <button id="btn-submit" class="blcok font-medium bg-teal-400 hover:bg-teal-600 p-3 rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>

</html>
